<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <!-- area for instructions and notepad -->
        <div></div>

        <div id="calculator">
            <div id="display">
                <div id="display-top">45 + 98</div>
                <div id="display-bottom"></div>
            </div>

            <div id="calculator-body">
            
                <div id="header-body">
                    <button type="button" id="clear-current" value="ce">CE</button>
                    <button type="button" id="clear-all" value="c">C</button>
                    <button type="button" id="percent">%</button>
                </div>

            <div id="subhead-body">
                <button type="button" id="plus-minus" value="+/-">+/-</button>
                <button type="button" id="exponent" value="^">^</button>
                <button type="button" id="divide" value="/">/</button>
            </div>


            <div id="num-body">
                <button type="button" id="9" value="9">9</button>
                <button type="button" id="8" value="8">8</button>
                <button type="button" id="7" value="7">7</button>

                <button type="button" id="4" value="4">4</button>
                <button type="button" id="5" value="5">5</button>
                <button type="button" id="6" value="6">6</button>
                
                <button type="button" id="3" value="3">3</button>
                <button type="button" id="2" value="2">2</button>
                <button type="button" id="1" value="1">1</button>
            </div>

            <div class="operator-body">
                <button type="button" id="remove" value="back">BACK</button>
                <button type="button" id="multiply" value="*">*</button>
                <button type="button" id="subtract" value="-">-</button>
                <button type="button" id="add" value="+">+</button>
            </div>
        
            <button type="button" id="zero" value="0">0</button>

            <button type="button" id="dot" value=".">.</button>
        
            <button type="button" id="equal" value="=">=</button>

        </div>
        </div>



        <script src="main.js" async defer></script>
    </body>
</html>
