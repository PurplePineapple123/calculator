        <!-- area for instructions and notepad -->
        <div></div>
        <div id="calculator">
            <div id="display">
                <div id="display-top"></div>
                <div id="display-bottom"></div>
            </div>

            <div id="calculator-body">
            
                <div id="header-body">
                    <button type="button" id="clear-current" value="ce">CE</button>
                    <button type="button" id="clear-all" value="c">C</button>
                    <button type="button" id="percent" value="%">%</button>
                </div>

            <div id="subhead-body">
                <button type="button" id="plus-minus" value="+/-">+/-</button>
                <button type="button" id="exponent" value="^">^</button>
                <button type="button" id="divide" value="/" data-key="111">/</button>
            </div>


            <div id="num-body">
                <button type="button" id="9" value="9" data-key="57">9</button>
                <button type="button" id="8" value="8" data-key="56">8</button>
                <button type="button" id="7" value="7" data-key="55">7</button>

                <button type="button" id="4" value="4" data-key="52">4</button>
                <button type="button" id="5" value="5" data-key="53">5</button>
                <button type="button" id="6" value="6" data-key="54">6</button>
                
                <button type="button" id="3" value="3" data-key="51">3</button>
                <button type="button" id="2" value="2" data-key="50">2</button>
                <button type="button" id="1" value="1" data-key="49">1</button>
            </div>

            <div class="operator-body">
                <button type="button" id="remove" value="back" data-key="8">BACK</button>
                <button type="button" id="multiply" value="*" data-key="106">*</button>
                <button type="button" id="subtract" value="-" data-key="109">-</button>
                <button type="button" id="add" value="+" data-key="107">+</button>
            </div>
        
            <button type="button" id="zero" value="0" data-key="48">0</button>

            <button type="button" id="dot" value="."  data-key="110">.</button>
        
            <button type="button" id="equal" value="=" data-key="187">=</button>

        </div>
        </div>  
        <!-- <div id="color-switch">
            
        </div> -->


        <script src="main.js" async defer></script>
    </body>
</html>
