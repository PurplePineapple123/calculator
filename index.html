<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        
        <!-- area for instructions and notepad -->
        <div></div>

        <div id="calculator">
            <div id="display">
                <div id="display-top"></div>
                <div id="display-bottom"></div>
            </div>

            <div id="calculator-body">
            
                <div id="header-body">
                    <button>CE</button>
                    <button>C</button>
                    <button>%</button>
                </div>

            <div id="subhead-body">
                <button>+/-</button>
                <button>^</button>
                <button>/</button>
            </div>


            <div id="num-body">
                <button type="button" id="1">1</button>
                <button type="button" id="2">2</button>
                <button type="button" id="3">3</button>
                <button type="button" id="4">4</button>
                <button type="button" id="5">5</button>
                <button type="button" id="6">6</button>
                <button type="button" id="7">7</button>
                <button type="button" id="8">8</button>
                <button type="button" id="9">9</button>
            </div>

            <div class="operator-body">
                <button>BACK</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
        
            <button type="button" id="zero">0</button>

            <button type="button" id="dot">.</button>
        
            <button type="button" id="equal">=</button>

        </div>
        </div>



        <script src="main.js" async defer></script>
    </body>
</html>
